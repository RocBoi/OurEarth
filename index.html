<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Earth</title>
    <!-- Include the Chart.js library for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include your custom CSS (styles.css) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Real-Time Earth Data from NASA</h1>
            <p>Visualizing atmospheric data and noble gases</p>
        </div>
    </header>

    <div class="container">
        <section id="atm-data">
            <h2>Atmospheric Data</h2>
            <!-- This will display the fetched data from NASA -->
            <p>Loading...</p>
        </section>

        <section id="atm-visualization-container" class="chart-container">
            <h2>CO2 Levels Visualization</h2>
            <!-- Canvas for CO2 visualization -->
            <canvas id="atm-visualization" width="600" height="400"></canvas>
        </section>

        <section id="noble-gases-chart-container" class="chart-container">
            <h2>Noble Gases Concentration</h2>
            <!-- Canvas for noble gases data -->
            <canvas id="noble-gases-chart" width="600" height="400"></canvas>
        </section>
    </div>

    <!-- Include your main.js file here -->
    <script src="main.js"></script>
    <!-- Include charts.js file if it's separate -->
    <script src="charts.js"></script>
</body>
</html>
